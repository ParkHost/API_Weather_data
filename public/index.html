<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin=""
    />
    <style>
      #geoMap {
        height: 480px;
      }
      #button1 {
        margin-bottom: 10px;
        padding: 5px;
      }
    </style>
    <title>GeoLocation App</title>
  </head>
  <body>
    <h1>Geolocation App</h1>
    <p>
      <a href="./all.html">data</a>
    </p>
    <p>
      latitude: <span id="latitude">&deg;</span><br />
      longitude: <span id="longitude">&deg;</span>
    </p>
    <input type="text" id="userInput" placeholder="Name" />
    <button type="submit" id="button1">Submit</button>
    <div id="geoMap"></div>
    <script
      src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
      integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
      crossorigin=""
    ></script>
    <script src="./main.js"></script>
  </body>
</html>
